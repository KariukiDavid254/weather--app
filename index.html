<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input
        id="searchInput"
        type="text"
        placeholder="Enter city name"
        spellcheck="false"
      />
      <button id="searchBtn"><img src="./images/search.jpg" alt="Search Icon" /></button>
    </div>
    <div class="weather">
      <img src="./images/rain.jpg" class="weather-icon" alt="Weather Icon" />
      <h1 class="temp"></h1>
      <h2 class="city"></h2>
      <div class="details">
        <div class="col">
          <img src="./images/humidity.jpg" alt="Humidity Icon" />
          <div>
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./images/wind.jpg" alt="Wind Icon" />
          <div>
            <p class="wind"></p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
